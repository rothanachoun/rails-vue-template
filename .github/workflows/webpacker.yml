name: Webpacker

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - run: bundle exec rails webpacker:compile
        env:
          RAILS_ENV: production
          SECRET_KEY_BASE: random
